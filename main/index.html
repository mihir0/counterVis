<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Overwatch Counters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Mihir Parshionikar">
    <meta name="description" content="Situated Viz Group">
    <meta name="keywords" content="UI, overwatch, counters">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./stylesheet.css">
  </head>
  <body>
    <div class="row">
      <div class="col-5">
        <div class="container">
            <div class="jumbotron">
              <h1>Team 1</h1> 
              <div id="teamOneSelectedHeroes">
                <!-- Pill badges will be created in JS like bellow: -->
                <!-- <span class="badge badge-pill badge-primary">Primary</span> -->
              </div>
              <div class="selectionPanel">
                <span>
                  <input type="text" class="form-control" placeholder="Search..." aria-label="Search" id="input1" onkeyup="filter(1)">
                </span>
              </div>
              <div class="list-group hero-list" id="teamOneHeroes">
                <!-- Buttons will be created in JS like below: -->
                <!-- <button type="button" class="list-group-item list-group-item-action hero-item" id="Hero One_1" onclick="buttonClick('Hero One_1')">Hero One</button> -->
              </div>
              <button type="button" class="btn btn-primary add-button" id="addTeamOne" onclick="addClick(1)">Add</button>
            </div>
          </div>
      </div>
      <div class="col-5">
        <div class="container">
            <div class="jumbotron">
              <h1>Team 2</h1> 
              <div id="teamTwoSelectedHeroes">
                <!-- Pill badges will be created in JS like bellow: -->
                <!-- <span class="badge badge-pill badge-primary">Primary</span> -->
              </div>
              <div class="selectionPanel">
                <span>
                  <input type="text" class="form-control" placeholder="Search..." aria-label="Search" id="input2" onkeyup="filter(2)">
                </span>
              </div>
              <div class="list-group hero-list" id="teamTwoHeroes">
                <!-- Buttons will be created in JS like below: -->
                <!-- <button type="button" class="list-group-item list-group-item-action hero-item" id="Hero One_2" onclick="buttonClick('Hero Two_2')">Hero Two</button> -->
              </div>
              <button type="button" class="btn btn-primary add-button" id="addTeamTwo" onclick="addClick(2)">Add</button>
            </div>
          </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
